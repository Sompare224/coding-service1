<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <!-- Debut du formulaire d'inscription  -->
        <form action="">
        <h1>Inscription</h1>
            <hr>
            <div style="margin: 20px;padding: 10px;">
                <button style="width: 150px;color: blue;background-color: antiquewhite;"><i class="fa-solid fa-user"></i>Sign In</button>
                <button style="width: 180px;left: 10px;."><i class="fa-solid fa-user-plus"></i> Sign up</button>  
            </div>
            <div class="email">
                <label for="">Email</label>
                <input type="email" placeholder="veuillez saisie votre adress email">
             <div class="usernam">  
                <label for="">Nom d'utilisateur</label>
                <input type="text" placeholder="veuillez saisie votre nom">
            </div> 
            <div class="password">
                <label for="">Mot de passe</label>
                <input type="password"placeholder="veuillez saisie votre Mot de passe">
            </div>
            <div style="display: flex;">
               <div><input type="checkbox"></div> 
                <div><label for=""> Accept Terms Condition</label></div>
            </div>
            <div class="button">
                <button type="submit">Inscription</button>
            </div>
          
        </form> 
    </div>
   
</body>
